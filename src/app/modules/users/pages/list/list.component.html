<table mat-table [dataSource]="dataSources" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- nmIdEmployee Column -->
    <ng-container matColumnDef="nmIdUser">
      <th mat-header-cell *matHeaderCellDef> <b>No.</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.nmIdUser}} </td>
    </ng-container>
  
    <!-- dsDocument Column -->
    <ng-container matColumnDef="dsEmail">
      <th mat-header-cell *matHeaderCellDef><b>Email</b>  </th>
      <td mat-cell *matCellDef="let element"> {{element.dsEmail}} </td>
    </ng-container>
  
    <!-- dsDocumentType Column -->
    <ng-container matColumnDef="dsUserStatus">
      <th mat-header-cell *matHeaderCellDef> <b>Status</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.dsUserStatus}} </td>
    </ng-container>

    <!-- dsDocumentType Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> <b>View Request Vacation</b> </th>
      <button mat-cell *matCellDef="let element" (click)="redirectToRequestVacation(element.nmIdUser)">Request Vacation</button>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
