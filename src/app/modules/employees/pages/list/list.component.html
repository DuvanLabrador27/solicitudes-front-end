<table mat-table [dataSource]="dataSources" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- nmIdEmployee Column -->
    <ng-container matColumnDef="nmIdEmployee">
      <th mat-header-cell *matHeaderCellDef> <b>No.</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.nmIdEmployee}} </td>
    </ng-container>
  
    <!-- dsDocument Column -->
    <ng-container matColumnDef="dsDocument">
      <th mat-header-cell *matHeaderCellDef><b>Document</b>  </th>
      <td mat-cell *matCellDef="let element"> {{element.dsDocument}} </td>
    </ng-container>
  
    <!-- dsDocumentType Column -->
    <ng-container matColumnDef="dsDocumentType">
      <th mat-header-cell *matHeaderCellDef> <b>Type</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.dsDocumentType}} </td>
    </ng-container>
  
    <!-- dsName Column -->
    <ng-container matColumnDef="dsName">
      <th mat-header-cell *matHeaderCellDef><b>Name</b>  </th>
      <td mat-cell *matCellDef="let element"> {{element.dsName}} </td>
    </ng-container>

    <ng-container matColumnDef="dsLastname">
      <th mat-header-cell *matHeaderCellDef> <b>Lastname </b></th>
      <td mat-cell *matCellDef="let element"> {{element.dsLastname}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> <b>Employee Details</b> </th>
      <td mat-cell *matCellDef="let element">
        <button  (click)="redirectToDeteailEmployee(element.nmIdEmployee)">View Details</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actionsupd">
      <th mat-header-cell *matHeaderCellDef> <b>Update Employee</b> </th>
      <td mat-cell *matCellDef="let element">
        <button  (click)="redirectToUpdateEmployee(element.nmIdEmployee)">Update</button>
      </td>
    </ng-container>
    

    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
