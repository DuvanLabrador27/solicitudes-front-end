<table mat-table [dataSource]="dataSources" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- nmIdEmployee Column -->
    <ng-container matColumnDef="nmIdEmployee">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.nmIdEmployee}} </td>
    </ng-container>
  
    <!-- dsDocument Column -->
    <ng-container matColumnDef="dsDocument">
      <th mat-header-cell *matHeaderCellDef> Document </th>
      <td mat-cell *matCellDef="let element"> {{element.dsDocument}} </td>
    </ng-container>
  
    <!-- dsDocumentType Column -->
    <ng-container matColumnDef="dsDocumentType">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.dsDocumentType}} </td>
    </ng-container>
  
    <!-- dsName Column -->
    <ng-container matColumnDef="dsName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.dsName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
